{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href= "{% static 'lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'lib/bootstrap-5.0.0-beta3-dist/js/jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'lib/bootstrap-5.0.0-beta3-dist/js/popper.min.js'%}"></script>
    <script src="{% static 'lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js'%}"></script>

</head>
<body>
    <div class="table-responsive">
        <div class="container">
            <h3>Registro de Empleado</h3>
                {% if form.errors %}
                    <p style="color: red;">Por favor ingrese lo siguiente:</p>
    
    
                {% endif %}
                <form action="" method="post">{% csrf_token %}
                    <table>
                        {{form.as_table}}
                    </table>

                    <input type="submit" value="Guardar" class="btn btn-primary">
                    <a href="{% url 'ver_lista' %}" class="btn btn-primary">Cancelar</a>
                </form>
                
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
</body>

</html>
